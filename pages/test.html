<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Map Popup</title>
    <style>
        /* Styles for modal */
        .modal {
            display: none;  /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .modal input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Button to trigger the modal -->
    <button class="header__top-right__button btn__homepage" onclick="openModal()">
        Create Map
    </button>

    <!-- Modal structure -->
    <div id="createMapModal" class="modal">
        <div class="modal-content">
            <h2>Enter Building Name</h2>
            <input type="text" id="buildingNameInput" placeholder="Building Name">
            <div class="modal-buttons">
                <button class="btn btn-save" onclick="saveBuildingName()">Save</button>
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById("createMapModal").style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("createMapModal").style.display = "none";
        }

        // Function to save the building name
        function saveBuildingName() {
            const buildingName = document.getElementById("buildingNameInput").value;
            if (buildingName.trim() === "") {
                alert("Please enter a building name.");
                return;
            }

            // Display the entered name (replace this with any action you need, e.g., sending to a server)
            alert(`Building Name Saved: ${buildingName}`);

            // Close the modal
            closeModal();
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("createMapModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
